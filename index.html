<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b32c38a463.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
</head>
<body>
    <div class="page--container">
        <img src="assets/cloud.svg" class="cloud" id="cloud">
        <div class="search--weather--container">
            <div class="body--container">
                <h1>
                    <span class="highmark">Find</span>
                    the weather conditions of any city!
                </h1>
                <p>Search the weather of any city you want, we have info for all of them!</p>
            </div>
            <form id="form">
                <input type="text" class="body--input" placeholder="Name of the city" id="search--input">
                <button type="submit" class="body--button" id="search--button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <span class="error" id="error">
                </span>
            </form>
        </div>
        <div class="weather--info--section" id="weather--info"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
